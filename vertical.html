<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

function main() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	draw_rect(context)
}
	function draw_rect(context){

for (var i = 0; i <=4; i++) {
	context.fillstyle = "#99CCFF"
	context.fillRect(40, i * 30, 20, 20);

};
}





</script>
</body>
</html>
